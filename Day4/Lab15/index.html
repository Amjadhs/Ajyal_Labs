<!DOCTYPE html>
<html>
  <head>
    <style>
      h1.hidden {
        visibility: hidden;
      }
      h1.visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>This is a visible H1 heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <h1 class="visible">This is a hidden heading</h1>
    <p>Please note that the hidden heading still takes up space.</p>
  </body>
</html>
